{% extends 'app/base.html' %}

{% block content %}

{% load crispy_forms_tags %}


<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card mt-5">
            <div class="card-body">
                    <h2>Contactanos!</h2>
                    <hr>
                    <form action="" method="post">

                        {% csrf_token %}

                        {{ form | crispy }}
                        
                        <br>
                        <hr>
                        <div class="d-flex justify-content-end">

                            <button type="submit" id="btnEnviar" class="btn btn-secondary">Cancelar</button>
                            &nbsp;
                            <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                        
                        </div>
                        
            

                    </form>
                    {{mensaje}}
            </div>
        </div>
    </div>
</div>
    




<table id="tablacontactos">
    
</table>

{% endblock %}
