<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>login</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
        
                <div class="card">
                    <div class="card-body">
                        <h2>Ingrese sus credenciales</h2>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="mt-3">
                                <a href="{% url 'home' %}">Ir al home</a> |
                                <a href="{% url 'registro' %}">Registate</a>
                                <input type="submit" value="Ingresar" class="btn btn-success float-end">
                            </div>
                        </form>

                    <div>
                        <a href="{% url 'social:begin' 'facebook' %}">Ingresar con Facebook</a>
                    </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
